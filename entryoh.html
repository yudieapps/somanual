<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="entryoh.css">
</head>
<body>
    <header class="gradient-header">
        <div class="d-flex align-items-center justify-content-center">

        <div class="d-flex align-items-center justify-content-center">
            <h4>Entry On Hand</h4>

    <div class="container">

                        <th><i class="bi bi-pencil text-center"></i> OH</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Data akan dimasukkan di sini -->
                </tbody>
            </table>
        </div>


   <!-- Tombol Halaman Berikutnya -->
   <div class="d-flex justify-content-end mt-4 mb-4 g-4">
    <button id="nextPageButton" class="btn btn-primary btn-next">
        <i class="bi bi-arrow-right"></i> Lanjut
    </button>
    </div>
    </div>       
  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
